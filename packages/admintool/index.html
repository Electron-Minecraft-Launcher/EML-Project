<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdminTool Packages â€” EML Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/subpage.css" />
  <link rel="stylesheet" href="/static/css/packages.css" />
  <script src="/static/js/mock-api.js"></script>
</head>

<body>
  <header></header>

  <main>
    <section class="small-hero">
      <div class="container-layout">
        <h1><span>EML AdminTool</span> packages</h1>
      </div>
    </section>

    <div class="container-layout" style="margin-top: 2rem; margin-bottom: 4rem;">

      <section class="section">
        <div class="container">
          <div>
            <label for="" style="margin-bottom:  10px">Command</label>
            <label for="curl" class="inline"><input type="radio" name="command" id="curl" value="curl" checked>&nbsp;&nbsp;cURL</label>
            <label for="wget" class="inline" style="margin-left: 20px"><input type="radio" name="command" id="wget" value="wget">&nbsp;&nbsp;Wget</label>

          </div>

          <div>
            <label for="channel-filter">Filter</label>
            <select id="channel-filter">
              <option value="all">All</option>
              <option value="stable">Stable only</option>
              <option value="beta">Beta / Prerelease</option>
            </select>
          </div>

          <div>
            <label for="version-search">Search</label>
            <input type="text" id="version-search" placeholder="v2.0.0..." style="margin-top: 0; width: 300px;">
          </div>
        </div>

        <div id="versions-list" class="versions-grid">
          <p style="grid-column: 1/-1; text-align: center; padding: 2rem;">Loading versions...</p>
        </div>
      </section>

    </div>
  </main>

  <footer></footer>
  <script type="module" src="/static/js/layout.js"></script>
  <script src="/static/js/admintool-packages.js"></script>
</body>

</html>
